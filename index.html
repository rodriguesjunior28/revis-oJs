<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revisão</title>
</head>
<body>
    <!-- INSERIDO NO ELEMENTO -->
    <button type="button" onclick='document.write("Teste JS -> Aperte F5")'> Clique aqui </button>

    <!-- INSERÇÃO INTERNA -->
    <button type="button" onclick= exibeMensagem()> Clique aqui também! </button>
    <script>
        function exibeMensagem() {
            document.write ("Outro teste -> Aperte F5 novamente")
        }
    </script>
    
    
    <!-- INSERÇÃO EXTERNA -->
    <button type="button" onclick= outraMensagem()> Clique neste! </button>

    <button type="button" onclick= confirma()> Clique </button>

    <script src="./script.js"></script>
</body>
</html>
